<div class="example-container">
  <mat-dialog-content>
    <div class="title">
      <h3>Edit event:</h3>
      <p>Edit the fields and click on <b>Save</b> to save your changes</p>
    </div>
    <div class="example-form-fields">
      <mat-form-field hintLabel="" appearance="fill" class="example-form-field">
        <mat-label>Name: </mat-label>
        <input matInput #input maxlength="20" placeholder="Ex. Assignment" [(ngModel)]="data.name" required>
      </mat-form-field>

      <mat-form-field hintLabel="" appearance="fill" class="example-form-field">
        <mat-label>Location: </mat-label>
        <input matInput #input maxlength="20" placeholder="Ottawa"  [(ngModel)]="data.location">
      </mat-form-field>

      <mat-form-field hintLabel="" appearance="fill" class="example-form-field">
        <mat-label>Type: </mat-label>
        <input matInput #input maxlength="20" placeholder="midterm"  [(ngModel)]="data.type">
      </mat-form-field>
    </div>
    <div class="example-form-fields">
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Start Date:</mat-label>
        <input matInput [matDatepicker]="datepicker1" [(ngModel)]="data.startTime" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker1"></mat-datepicker-toggle>
        <mat-datepicker #datepicker1>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Due date:</mat-label>

        <input matInput [matDatepicker]="adatepicker" [(ngModel)]="data.endTime" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="adatepicker"></mat-datepicker-toggle>
        <mat-datepicker #adatepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div class="example-form-fields">
      <mat-form-field hintLabel="" appearance="fill" class="example-full-width">
        <mat-label>Description: </mat-label>
        <input matInput #input maxlength="70" placeholder="Event" [(ngModel)]="data.description" >
      </mat-form-field>
    </div>
  </mat-dialog-content>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close id="cancelbtn" (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" id="addbtn" >Save</button>
</div>
