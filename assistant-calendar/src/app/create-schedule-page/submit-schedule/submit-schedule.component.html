<div class="container">
  <h2 class="pageTitle">Submit your schedule:</h2>
  <div class="description">
    <p>Finally its time to <b>submit</b> your schedule, staying organized and on top of your course work has never be
      easier! </p>
  </div>
  <div class="form-group">
    <div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Schedule Name :</mat-label>
        <input matInput placeholder="Ex. SEG 4910" [(ngModel)]="scheduleName">
      </mat-form-field>

    </div>
    <div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Schedule Description :</mat-label>
        <textarea matInput placeholder="Enter Description" [(ngModel)]="scheduleDescription"></textarea>
      </mat-form-field>
    </div>


  </div>
  <div class="row" style="justify-content: center;">
    <div class="col">
      <div class="options">
        <ul>
          <div class="btn createBtn">
            <button mat-raised-button color="primary" [disabled]="!scheduleName"
              (click)="openImportDialog()">Create</button>
          </div>
          <div class="btn downloadBtn">
            <button mat-raised-button color="primary" (click)="downloadIcs()">Download</button>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
