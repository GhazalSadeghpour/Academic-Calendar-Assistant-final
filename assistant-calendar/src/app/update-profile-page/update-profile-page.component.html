<div class="form-container" [formGroup]="updateProfileForm">

    <div class="header">
        <h1>Profile Information</h1>
    </div>

    <div class="input-items">
        <div class="input-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName">
        </div>

        <div class="input-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" formControlName="email">
        </div>

        <div class="input-group">
            <label>Username</label>
            <input type="text" formControlName="username">
        </div>

        <div class="input-group">
            <label>New Password</label>
            <input type="password" formControlName="password">
        </div>

        <div class="input-group del-btn-group">
            <button class="del-btn" (click)="deleteFun()">Delete profile</button>
        </div>

        <div class="input-group">
            <div class="btn-group">
                <a routerLink="/profile-page"><button class="save-changes" (click)="submit()">Save changes</button></a>
                <button class="cancel-changes" (click)="backToHome()">Cancel</button>
            </div>
        </div>
    </div>
</div>
